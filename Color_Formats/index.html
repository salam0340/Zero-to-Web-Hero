<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Formats</title>
  <style>
    .box { padding: 20px; margin: 10px; color: #fff; font-weight: bold; text-align: center; }
    .rgb  { background-color: rgb(255, 0, 0); }
    .hex  { background-color: #00FF00; }
    .hsl  { background-color: hsl(240, 100%, 50%); }
  </style>
</head>
<body>
  <div class="box rgb">RGB(255, 0, 0) - Red</div>
  <div class="box hex">#00FF00 - Green</div>
  <div class="box hsl">HSL(240, 100%, 50%) - Blue</div>
</body>
</html>
